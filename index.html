<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet"href="styles.css">
</head>

<body>
    <div>
    <h1>University Survey Form</h1>
        <form actions="">
            <label for ="name">Name</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for ="address">Address</label><br>
            <input type="text" id="address" name="address"><br><br>
            <label for ="email">email</label><br>
            <input type="text" id="email" name="email" value="example@"><br><br>
            <label for ="age">Age</label><br>
            <input type="text" id="age" name="age"><br><br>
            <label for ="gender">Gender</label><br>
            <label for ="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for ="female">Female</label>
            <input type="radio" id="female" name="gender"><br><br>
           
            <label>Which option describes you the best?</label>
            <select id="option" name="option">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Helper">Helper</option>
            </select>
           
            <br><br>
            <label>Which faculty would you prefer? </label>
             <select id="option" name="option">
                <option value="Science and Technology">Science and Technology</option>
                <option value="Engineering">Engineering</option>
                <option value="Management">Management</option>
                <option value="Humanities and Social Sciences">Humanities and Social Sciences</option>
                <option value="Law">Law</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Education">Education</option>   

            </select>
           <br><br>
           <label for="comments or suggestions">Comments or suggestions</label><br><br>
           <input type="text" id="comments or suggestion" name="comments or suggestions"><br><br>
          
           <button type="submit">Submit</button>
              
        </form>
</body>
</html>
